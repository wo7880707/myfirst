	<script type="text/javascript">

		//给se1234一个onchange事件
		$("#se1234").change(function() {
			var tem = $("#se1234").val();
			if(parseInt(tem) == 0){
				location.href = "trade.jsp";
			}else if(parseInt(tem) == 1){
				location.href = "mohuchaxun.html";
			}else if (parseInt(tem) == 2){
				location.href = "riqichaxun.html";
			}else if (parseInt(tem) == 3){
				location.href = "tongpinzhong.html";
			}else if (parseInt(tem) == 4){
				location.href = "tongceluo.html";
			}else if (parseInt(tem) == 5){
				location.href = "tongji.html";
			}
			
			})

			//模糊查询
		$("#b").click(function() {
				//取到下拉菜单里所显示值的value
				$.ajax({
					type: "post",
					url: "trade/showAllByCondition.action",
					data: {"time":$("#s1").val().trim(),
						"dn":$("#s2").val().trim(),
						"gskCount":$("#s3").val().trim(),
						"tradeCount":$("#s4").val().trim(),
						"clName":$("#s5").val().trim(),
						"csID":$("#s6").val().trim(),
						"contract":$("#s7").val().trim(),
						"qwsy":$("#s8").val().trim(),

						"dcc":$("#s13").val().trim(),
						"kcc":$("#s14").val().trim(),
						"sxf":$("#s15").val().trim()
					}

					if (res.length == 0) {
						alert("没有对应的信息")

						json = res;
