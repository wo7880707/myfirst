<!DOCTYPE html>
<html>

	<head>
		<title>睿盈Email管理系统</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/common.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="page-header">

		</div>
		<div class="page-body">
			<div class="page-sidebar">

			</div>
			<div class="page-content">
				
				<form>
					<fieldset>
						<legend>清理客户端邮件</legend>			
						<div id="">
									<br />
				<span id="" style="margin-left: 70px;">删除开始时间:</span>
				<input type="date" id="startdate" value="2017-01-01" style="height: 30px; width: 130px;"/> <input type="time" value="12:00:00" id="starttime" style="height: 30px; width: 100px;"/>
				<span id="">删除结束时间:</span>
				<input type="date" id="enddate"  value="2017-01-01" style="height: 30px; width: 130px;"/> <input type="time" value="12:00:00" id="endtime" style="height: 30px; width: 100px;"/>
				<br /><br />
				<button id="deletemails" style="margin-left: 260px; width: 200px; margin-bottom: 10px; height: 40px;font-size:16px ;">确定删除</button>
			</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="page-footer">
			
		</div>
		<script src="js/jquery.js" type="text/javascript" ></script>
		<script type="text/javascript">
			$(".page-header").load("header.html");
			$(".page-sidebar").load("sidebar.html");
			$(".page-footer").load("footer.html");
		</script>
		<script src="js/init.js" type="text/javascript" charset="utf-8"></script>
	</body>
	<script type="text/javascript">
	
				//删除数据
			$("#deletemails").click(function(){
				$.ajax({
			type: "post",
			url: "email/deleteClientMails.action",
			data:{
				"startdate": $("#startdate").val(),
				"starttime": $("#starttime").val(),
				"enddate": $("#enddate").val(),
				"endtime": $("#endtime").val()}
		}).done(function(res) {
			if(res == 0){
				alert("成功")
			}else{
				alert("失败")
			}
		})
			})
</script>

</html>
