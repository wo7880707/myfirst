<!DOCTYPE html>
<html>

	<head>
		<title>睿盈Email管理系统</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/common.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="page-header">

		</div>
		<div class="page-body">
			<div class="page-sidebar">

			</div>
			<div class="page-content">
				
				
					<fieldset>
						<legend>删除信息</legend>			
						<div id="">
									<br />
				<span id="" style="margin-left: 255px; height: 40px; font-size:14px;">编 &nbsp;号  &nbsp;: &nbsp;</span>
				<input type="text"  style="height: 30px;" id="s1" value="" placeholder="请输入编号数字..." /> 
				<br /><br />
				<button id="deletetrade" style="margin-left: 260px; width: 210px; margin-bottom: 10px; height: 35px;font-size:16px;">确定删除</button>
			</div>
					</fieldset>
				
			</div>
		</div>
		<div class="page-footer">
			
		</div>
		<script src="js/jquery.js" type="text/javascript" ></script>
		<script type="text/javascript">
			$(".page-header").load("header.html");
			$(".page-sidebar").load("sidebar.html");
			$(".page-footer").load("footer.html");
		</script>
		<script src="js/init.js" type="text/javascript" charset="utf-8"></script>
	</body>
	<script type="text/javascript">
	
				//删除数据
			$("#deletetrade").click(function(){
				var reg = /^[0-9]{1,}$/;
				var id = $("#s1").val();
				if(reg.test(id)){
					$.ajax({
						type: "post",
						url: "trade/deleteTrade.action",
						data:{
							"id": $("#s1").val()
							}
					}).done(function(res){
						if(res > 0){
							location.reload();
							alert("删除成功！")
						}else{
							location.reload();
							alert("删除失败，没有此编号信息！")				
						}
					})
				}else{
					alert("请输入编号数字")
				}
				
				
				
			})
</script>

</html>
